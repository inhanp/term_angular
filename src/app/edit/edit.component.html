<mat-card>
  <p>Edit your exercise!</p>
  <mat-form-field class="due-date" appearance="standard">
    <mat-label>Choose the due date</mat-label>
    <input matInput (ngModelChange)="dateChange($event)" [(ngModel)]="dueDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="task" appearance="standard">
    <mat-label>Write planned task</mat-label>
    <input matInput (ngModelChange)="taskChange($event)" [(ngModel)]="task" maxlength="80" placeholder="max length : 80">
  </mat-form-field>
  <mat-card-actions>
    <button mat-button color="accent" (click)="submit()">Save</button>
  </mat-card-actions>
</mat-card>
