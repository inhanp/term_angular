<mat-card>
  <p>Add your exercise!</p>
  <mat-form-field class="exercise-date" appearance="standard">
    <mat-label>Choose the todo date</mat-label>
    <input matInput [disabled]="dateDisabled" (ngModelChange)="dateChange($event)" [(ngModel)]="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card-actions>
    <button mat-button color="accent" (click)="submit()">Save</button>
  </mat-card-actions>
</mat-card>
